<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>

    <style>
        div {
            border: 1px solid;
        }
        span{
            border: 1px solid;
        }
     
    </style>
</head>
<body>
    <!-- 
        div 태그
            블록 레벨 요소의 태그로 레이아웃 분할을 위해 사용한다.
            콘텐츠가 없으면 높이는 0, 너비는 100%이다.
        span 태그
            인라인 레벨 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
            콘텐츠가 없으면 높이는 0, 너비도 0이다.
     -->
    <h1>영역 관련 태그</h1>
    <h2>div 태그와 span 태그의 차이 1</h2>
    <h3>div 태그</h3>

    <div>첫 번째 영역</div>
    <div>두 번째 영역</div>
    <div>세 번째 영역</div>

    <h3>span 태그</h3>

    <span>첫 번째 영역</span>
    <span>두 번째 영역</span>
    <span>세 번째 영역</span>

    <h2>div 태그와 span 태그의 차이 2</h2>
    <h3>div 태그</h3>
    <div>
        동해 물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람 대한으로 길이 보전하세<br>
    </div>

    <h3>p 태그</h3>
    <span>
        동해 물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라 만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람 대한으로 길이 보전하세
    </span>

    <hr>

    <h2>iframe 태그</h2>
    <!-- <iframe width="600px" height="800px" src="04_표관련태그.html"></iframe> -->
    <!-- <iframe width="600px" height="800px" src="영역관련/04_표관련태그 copy.html"></iframe> -->
    <!-- <iframe width="600px" height="800px" src="../04_표관련태그 copy.html"></iframe> 최 상위로 이동 ../ -->
    <!-- <iframe width="600px" height="800px" src="./04_표관련태그.html"></iframe>  현재 경로일 경우 ./-->
    <!-- <iframe width="600px" height="800px" src="C:/Users/parkng/Desktop/develop/frontend/01_HTML/04_표관련태그.html" frameborder="0"></iframe> -->
    <iframe width="853" height="480" src="https://www.youtube.com/embed/JhufQO9Psmw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- 
        상대경로 
            현재 파일을 기준으로 상대적인 경로를 지정하는 방법이다.
            (동일한 경로에 있는경우)
            <iframe width="600px" height="800px" src="04_표관련태그.html"></iframe>
            <frame width="600px" height="800px" src="./04_표관련태그.html"></iframe> ./는 현재 위치
            (하위 경로에 있는 경우)
            <iframe width="600px" height="800px" src="영역관련/04_표관련태그 copy.html"></iframe> 
            (상위 경로에 있는 경우)
            <iframe width="600px" height="800px" src="../04_표관련태그 copy.html"></iframe>

        절대경로
            <iframe width="600px" height="800px" src="C:/Users/parkng/Desktop/develop/frontend/01_HTML/04_표관련태그.html" frameborder="0"></iframe>
     -->
</body>
</html>
